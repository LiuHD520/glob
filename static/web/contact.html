<script type="text/javascript">
$(document).on('click', '.search-button', function(){
    var valu = $('.search-value').val();
    console.log(valu)
    window.location.href = "searchPage.html?" + valu + '?';
})

$(document).on('click', '.contact-me-subit', function(){
	var name = $('#userNamefriend').val();
	var tel = $('#telfriend').val();
	var qq = $('#qqfriend').val();
	var email = $('#inputEmailfriend').val();
	var wx = $('#wxfriend').val();
	var msg = $('.msg-friend').val();
	var myDate = new Date();
	var timestamp=myDate.toLocaleString();
    $.ajax({
		type: "POST",
		url: $.global_AjaxUrl + '/contactSubmit',
		data: {
			'name': name,
			'tel': tel,
			'qq': qq,
			'email': email,
			'wx': wx,
			'msg': msg,
			'timestamp': timestamp
		},
		success:function(dat){
			console.log(dat);
			if (dat.code == '100') {
				alert('交流成功！！');
				$('#userNamefriend').val('');
				$('#telfriend').val('');
				$('#qqfriend').val('');
				$('#inputEmailfriend').val('');
				$('#wxfriend').val('');
				$('.msg-friend').val('');
			}
		},
		error:function(data){
			console.log('请求出错');
		}
	});
})

</script>
