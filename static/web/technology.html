$(document).on('click', '.search-button', function(){
    var valu = $('.search-value').val();
    console.log(valu)
    window.location.href = "searchPage.html?" + valu + '?';
})

var totalcount = 0;
function getInfor(item){
	var item = item || 0;
	$.ajax({
		type: "GET",
		async: false,
		url: $.global_AjaxUrl + '/index_bottom_item',
		data: {
			item: item
		},
		success:function(dat){
			console.log(dat);
			var res = dat.result.data;
			totalcount = dat.result.item[0];
       		var str = '';
			res.forEach(function (obj) {
				str += `<div class="technology_list">
							<h4>${obj.id+1}. ${obj.title}</h4>
							<div class="col-md-10 tech_para">
								<p class="para"> ${obj.intro}</p>
							</div>
							<div class="col-md-2 images_1_of_4 bg1 pull-right">
								<img src="${obj.src}" style="width:120px;height:120px;border-radius:50%;">
							</div>
							<div class="clearfix"></div>
							<div class="read_more">
								<a href="${obj.href}" class="fa-btn btn-1 btn-1e">read more</a>
							</div>
						</div>`;
			}); 
        	$('.technology_list_all').html(str);
		},
		error:function(data){
			console.log('请求出错');
		}
	});
}   
getInfor(1);
console.log(totalcount);
var stritem = '';
for (var i=0;i< Math.ceil(totalcount['count(*)']/5); i++) {
	stritem +=`<li><a href="javascript:;">${i+1}</a></li>`;
}
$('.item-list').html(stritem);
$(document).on('click', '.item-list li', function(){
	var itemthis = $(this).text();
	console.log(itemthis);
	getInfor(itemthis);
});
</script>
