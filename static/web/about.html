$(document).on('click', '.search-button', function(){
    var valu = $('.search-value').val();

    window.location.href = "searchPage.html?" + valu + '?';
})

$.ajax({
  type: "GET",
  url: $.global_AjaxUrl + "/about_me",
  dataType: "json",
  success: function(dat) {
	  var headArticle = dat.result.data[0].head_article;
	  var headHref = dat.result.data[0].head_href;
	  var headTitle = dat.result.data[0].head_title;
	  var mainsrc = dat.result.data[0].main_src;
	  var mainhref = dat.result.data[0].main_href;
	  var maintitle = dat.result.data[0].main_title;
	  var maincontent = dat.result.data[0].main_content;
	$('.headTitle').text(headTitle);
	$('.headHref').attr('href',headHref);
	$('.headArticle').text(headArticle);

	$('.mainsrc').attr('src',mainsrc);
	$('.maintitle').text(maintitle);
	$('.mainhref').attr('href',mainhref);
	$('.maincontent').text(maincontent);
  },
  error: function(error) {
    console.log(error);
  }
});
</script>
